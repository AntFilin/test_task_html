<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress bar</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content">
		<h1>Прогресс бар</h1>
		<div class="container">
			<p>HTML5</p>
			<progress value="90" max="100">
			</progress>
			<span>90%</span>
			<p>CSS3</p>
			<progress value="70" max="100">
			</progress>
			<span>70%</span>
			<p>JavaScript</p>
			<progress value="55" max="100">
			</progress>
			<span>55%</span>
		</div>
	</div>
</body>
</html>
